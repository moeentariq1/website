<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <h1>WEBSITE IS UNDER CONSTRUCTION</h1>
    </div>
</body>
</html>
